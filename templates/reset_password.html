{% extends "base.html" %}{% block title %}Reset pass{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Смена пароля</h3>
    <div class="form-group">
        <label for="password">Старый пароль</label>
        <input type="password"
               id="password"
               class="form-control"
               name="password"
               placeholder="Введите старый пароль"
        />
    </div>
    <div class="form-group">
        <label for="r_password">Новый пароль</label>
        <input type="password"
               id="r_password"
               class="form-control"
               name="r_password"
               placeholder="Введите новый пароль"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-success">Сменить пароль</button>
</form>
{% endblock %}
